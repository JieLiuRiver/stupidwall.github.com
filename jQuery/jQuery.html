<div class="container">
	<div class="row">
		<div class="col-md-6 MypanelL" ng-class="{true :'moveFromLeft',false:'moveOut'}[className]">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 style="text-align: center;">
						jQuery插件
					</h3>
				</div>	
				<div class="panel-body">
					<ul class="list">
					<li class="con_item" ng-repeat="item in data_jQuery_pluging | filter : keyword">
						<a ui-sref="{{item.view}}">
						<span class="glyphicon glyphicon-star" style="color:#f60;margin-left: 5px;position: relative;left: -5px;">
							
						</span>{{ item.title }}
						</a>
					</li>	
					</ul>
				</div>
			</div>
		</div>
		 <div class="col-md-6 MypanelR" ng-class="{true :'moveFromLeft',false:'moveOut'}[className]">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 style="text-align: center;">
							jQuery常用方法
					</h3>
				</div>	
				<div class="panel-body">
					<ul class="list">
						<li class="con_item" ng-repeat="item in data_jQuery | filter : keyword">
							<a ui-sref="{{item.view}}">
							<span class="glyphicon glyphicon-star" style="color:#f60;margin-left: 5px;position: relative;left: -5px;">
								
							</span>{{ item.title }}
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div> 
	</div>
</div>
